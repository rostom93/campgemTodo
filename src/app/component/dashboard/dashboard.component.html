<div class="container-fluid bg-light" style="height: 600px;">
    <div class="container bg-light">
      <div class="row mt-4" style="height: 100%;">
        <div class="col">
          <img style="width: 140px; height: 185px;" src="../../../assets/cap.png" alt="">
        </div>
        <div class="col-md-10 bg-white shadow">
          <div class="card bg-primary mt-4">
            <h4 class="text-white p-3 pt-2 pb-2">To Do App test for Capgemini</h4>
          </div>
  
          <!-- To Do Tasks -->
          <div class="shadow">
            <div class="input-group p-4">
              <input type="text" class="form-control" placeholder="Enter task" name="task" [(ngModel)]="addTaskValue">
              <button class="btn btn-outline-primary" type="button" (click)="addTask()">+</button>
            </div>
          </div>
  
          <h4 class="text-primary mt-4">To Do :</h4>
          <div style="overflow-y: auto; height: 25%;">
            <div class="m-3" *ngFor="let task of getToDoTasks()">
              <div class="p-2 shadow border" id="tasks">
                <div class="input-group row ps-3">
                  <div class="card col-md-7 border-0" (click)="viewTaskDetails(task)"><h4>{{ task.task_name }}</h4></div>
                  <button
                    class="btn btn-outline-primary col me-1"
                    data-bs-toggle="modal"
                    type="button"
                    data-bs-target="#exampleModal"
                    (click)="call(task)"
                  >
                    Edit
                  </button>
                  <div class="btn btn-outline-danger col me-1" (click)="deleteTask(task)">Delete</div>
                  <div class="form-check form-switch col-3 mt-2" style="margin-left: 75px;">
                    <input class="form-check-input" type="radio" name="{{task.task_name}}" [checked]="task.status === 'todo'" (click)="changeStatus(task, 'todo')">
                    <label class="form-check-label">To Do</label>
                  </div>
                  <div class="form-check form-switch col-3 mt-2">
                    <input class="form-check-input" type="radio" name="{{task.task_name}}" [checked]="task.status === 'inprogress'" (click)="changeStatus(task, 'inprogress')">
                    <label class="form-check-label">En cours</label>
                  </div>
                  <div class="form-check form-switch col-3 mt-2">
                    <input class="form-check-input" type="radio" name="{{task.task_name}}" [checked]="task.status === 'completed'" (click)="changeStatus(task, 'completed')">
                    <label class="form-check-label">Completed</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <!-- In Progress Tasks -->
          <h4 class="text-primary mt-4">En cours :</h4>
          <div style="overflow-y: auto; height: 20%;">
            <div class="m-3" *ngFor="let task of getInProgressTasks()">
              <div class="p-2 shadow border" id="tasks">
                <div class="input-group row ps-3">
                  <div class="card col-md-7 border-0">{{ task.task_name }}</div>
                  <button
                    class="btn btn-outline-primary col me-1"
                    data-bs-toggle="modal"
                    type="button"
                    data-bs-target="#exampleModal"
                    (click)="call(task)"
                  >
                    Edit
                  </button>
                  <div class="btn btn-outline-danger col me-1" (click)="deleteTask(task)">Delete</div>
                  <div class="form-check form-switch col-3 mt-2" style="margin-left: 75px;">
                    <input class="form-check-input" type="radio" name="{{task.task_name}}" [checked]="task.status === 'todo'" (click)="changeStatus(task, 'todo')">
                    <label class="form-check-label">To Do</label>
                  </div>
                  <div class="form-check form-switch col-3 mt-2">
                    <input class="form-check-input" type="radio" name="{{task.task_name}}" [checked]="task.status === 'inprogress'" (click)="changeStatus(task, 'inprogress')">
                    <label class="form-check-label">En cours</label>
                  </div>
                  <div class="form-check form-switch col-3 mt-2">
                    <input class="form-check-input" type="radio" name="{{task.task_name}}" [checked]="task.status === 'completed'" (click)="changeStatus(task, 'completed')">
                    <label class="form-check-label">Completed</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <!-- Completed Tasks -->
          <h4 class="text-primary mt-4">Completed :</h4>
          <div style="overflow-y: auto; height: 33%;">
            <div class="m-3" *ngFor="let task of getCompletedTasks()">
              <div class="p-2 shadow border" id="tasks">
                <div class="input-group row ps-3">
                  <div class="card col-md-7 border-0">{{ task.task_name }}</div>
                  <button
                    class="btn btn-outline-primary col me-1"
                    data-bs-toggle="modal"
                    type="button"
                    data-bs-target="#exampleModal"
                    (click)="call(task)"
                  >
                    Edit
                  </button>
                  <div class="btn btn-outline-danger col me-1" (click)="deleteTask(task)">Delete</div>
                  <div class="form-check form-switch col-3 mt-2" style="margin-left: 75px;">
                    <input class="form-check-input" type="radio" name="{{task.task_name}}" [checked]="task.status === 'todo'" (click)="changeStatus(task, 'todo')">
                    <label class="form-check-label">To Do</label>
                  </div>
                  <div class="form-check form-switch col-3 mt-2">
                    <input class="form-check-input" type="radio" name="{{task.task_name}}" [checked]="task.status === 'inprogress'" (click)="changeStatus(task, 'inprogress')">
                    <label class="form-check-label">En cours</label>
                  </div>
                  <div class="form-check form-switch col-3 mt-2">
                    <input class="form-check-input" type="radio" name="{{task.task_name}}" [checked]="task.status === 'completed'" (click)="changeStatus(task, 'completed')">
                    <label class="form-check-label">Completed</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="input-group p-4">
                    <input type="text" class="form-control" placeholder="Enter task" name="task" [(ngModel)]="editTaskValue">
                    <button class="btn btn-outline-primary" type="button" data-bs-dismiss="modal" (click)="editTask()">Update</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
        </div>
        <div class="col">
          <img src="../../../assets/capgemini-logo.jpg" alt="" style="width: 140px; height: 180px;">
        </div>
      </div>
    </div>
  </div>
